<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Juan Camilo" />
        <meta
            name="description"
            content="Encriptador de texto que permite encriptar y desencriptar mensajes."
        />

        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="./style/main.css" />
        <link rel="icon" type="image/png" href="/assets/logo.png" />
    </head>
    <body>
        <header class="encabezado">
            <img
                class="encabezado__imagen"
                src="./assets/logo.png"
                alt="Logo encriptador"
            />
            <h1 class="encabezado__titulo">Encriptador de Texto</h1>
        </header>

        <main class="principal">
            <section class="escritura">
                <textarea
                    name="texto_input"
                    id="texto_input"
                    class="escritura__input"
                    placeholder="Ingrese el texto aquí..."
                ></textarea>
                <p class="escritura__mensaje">
                    <img
                        class="escritura__mensaje__icono"
                        src="./assets/exclamacion.png"
                        alt="Icono de exclamación"
                    />
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="escritura__botones">
                    <button class="boton_dark" onclick="encriptar();">
                        <img
                            class="icono_boton"
                            src="./assets/encriptar.png"
                            alt="Icono encriptar"
                        />
                        <p class="texto_boton">Encriptar</p>
                    </button>
                    <button
                        class="boton_light boton_desencriptar"
                        onclick="desencriptar();"
                    >
                        <img
                            class="icono_boton"
                            src="./assets/desencriptar.png"
                            alt="Icono desencriptar"
                        />
                        <p class="texto_boton">Desencriptar</p>
                    </button>
                </div>
            </section>
            <section class="resultado">
                <div id="resultado_sin_texto" class="resultado__esperaTexto">
                    <img
                        class="resultado__esperaTexto__imagen"
                        src="./assets/Muneco.png"
                        alt="Imagen espera de texto"
                    />
                    <h3 class="resultado__esperaTexto__subtitulo">
                        Ningún mensaje fue encontrado
                    </h3>
                    <p class="resultado__esperaTexto__info">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                <p id="texto_output" class="resultado__texto hidden"></p>
                <button
                    id="boton_copiar"
                    class="boton_light boton_copiar hidden"
                    onclick="copiarTexto();"
                >
                    <img
                        class="icono_boton"
                        src="./assets/copiar.png"
                        alt="Icono Copiar"
                    />
                    <p id="texto_boton_copiar" class="texto_boton">Copiar</p>
                </button>
            </section>
        </main>

        <footer class="footer">
            <!--Revisar que poner en el footer-->
            <h3>Hecho por Juan Camilo - 2024</h3>
            <a class="footer__boton" href="https://github.com/JuanC046"
                >GitHub</a
            >
            <p class="footer__texto">
                Challenge Encriptador de Texto <br />
                Alura Latam <br />
                Programa OracleOne
            </p>
        </footer>
        <script src="main.js" defer></script>
    </body>
</html>
