<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header class="encabezado">
      <img class="encabezado__imagen" alt="Logo encriptador" />
      <h1 class="encabezado__titulo">Encriptador de Texto</h1>
    </header>

    <main class="principal">
      <section class="escritura">
        <textarea name="" id="" class="escritura__input"></textarea>
        <p class="escritura__mensaje">
          <img class="escritura__mensaje__icono" alt="Icono de exclamación" />
          Solo letras minúsculas y sin acentos
        </p>
        <button class="escritura__botonEncriptar">
          <img class="icono_boton" src="" alt="Icono encriptar" />
          Encriptar
        </button>
        <button class="escritura__botonDesencriptar">
          <img class="icono_boton" src="" alt="Icono desencriptar" />
          Desencriptar
        </button>
      </section>
      <section class="resultado">
        <div class="resultado__esperaTexto">
          <img class="resultado__esperaTexto__imagen" src="" alt="Imagen espera de texto" />
          <h3 class="resultado__esperaTexto__subtitulo">Ningún mensaje fue encontrado</h3>
          <p class="resultado__esperaTexto__info">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <p class="resultado__texto"></p>
        <button class="resultado__botonCopiar">
          <img class="icono_boton" src="" alt="Icono Copiar" />
          Copiar
        </button>
      </section>
    </main>

    <footer>
        <!--Revisar que poner en el footer-->
        <p>Hecho por Juan Camilo - 2024</p>
        <a href="https://github.com/JuanC046">GitHub</a>
    </footer>
    <script src="main.js" defer></script>
  </body>
</html>
